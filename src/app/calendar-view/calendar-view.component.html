<div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Calendar</h1>
  
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col" *ngFor="let dayOfWeek of daysOfWeek" [ngStyle]="{ 'width' : (100/daysOfWeek.length)+'%' }">{{dayOfWeek}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let timeOfDay of timesOfDay; index as col">
              <th scope="row">{{timeOfDay}}</th>
              <td *ngFor="let dayOfWeek of daysOfWeek; index as row" (click)="onCellClick(row,col)">
                  <div class="bg-success text-white float-button-container" *ngIf="shouldDisplayCell[row][col]" [ngStyle]="{ 'height' : getDivHeight() }">Hello</div>
                  <div></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
